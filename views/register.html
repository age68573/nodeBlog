<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
  <div class="main">
    <div class="header">
      <a href="/">
        <img src="/public/img/carto.svg" alt="" height="150px">
      </a>
      <br><br>
      <h1>用户註冊</h1>
      <br>
    </div>
    <form id="register_form">
      <div class="form-group">
        <label for="email">信箱</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" autofocus>
      </div>
      <div class="form-group">
        <label for="nickname">暱稱</label>
        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nickname">
      </div>
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-success btn-block">註冊</button>
    </form>
    <div class="message">
      <p>已有帳號? <a href="/login">點擊登入</a>.</p>
    </div>
  </div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script>
    $('#register_form').on('submit', e => {
      e.preventDefault()
      if($("#password").val().length < 6){
        window.alert("密碼必需不多於6位字元！")
        return false
      }
      const formData = $('#register_form').serialize()
      $.ajax({
        url: '/register',
        type: 'post',
        data: formData,
        dataType: 'json',
        success: data => {
          const err_code = data.err_code
          if(err_code === 0){
            window.alert('註冊成功！')
            window.location.href = '/'
          } else if(err_code === 1){
            window.alert('信箱已經存在！')
          } else if(err_code === 500){
            window.alert("伺服器忙碌，請稍後重試！")
          }
        }
      })
    })
  </script>
</body>

</html>
